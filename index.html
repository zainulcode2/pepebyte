<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN YOU DEFEAT PEPE BYTE?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="meme/meme6.jpg">
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music/background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Button to enable music -->
    <button id="musicOn">Music On</button>

    <!-- Game Introduction Text -->
    <div class="intro-text">
        <h1>Can you defeat Pepe Byte?</h1>
        <h2>PEPE BYTE WILL NEVER DIE</h2>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <p id="playerHP">Player HP: 100</p>
            <p id="aiHP">PEPE BYTE HP: 690</p>
        </div>
    </div>

    <!-- How to Play Section -->
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Open With Desktop PC</p>
        <p>Press the <strong>Spacebar</strong> to shoot bullets.</p>
        <p>Use the <strong>Arrow Up</strong> and <strong>Arrow Down</strong> keys to move and avoid enemy attacks.</p>
    </div>

    <script>
        document.getElementById("musicOn").addEventListener("click", function() {
            let bgMusic = document.getElementById("bgMusic");
            if (bgMusic.paused) {
                bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });
    </script>

    <script src="game.js"></script>
</body>
</html>
