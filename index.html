<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe vs AI Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Introduction Text -->
    <div class="intro-text">
        <h1>Can you defeat Pepe Byte?</h1>
        <h2>PEPE BYTE WILL NEVER DIE</h2>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <p id="playerHP">Player HP: 100</p>
            <p id="aiHP">PEPE BYTE HP: 20000</p>
        </div>
    </div>

    <!-- How to Play Section -->
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Press the <strong>Spacebar</strong> to shoot bullets or tap the screen on mobile.</p>
        <p>Use the <strong>Arrow Up</strong> and <strong>Arrow Down</strong> keys to move and avoid enemy attacks. Swipe up or down to move on mobile.</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
