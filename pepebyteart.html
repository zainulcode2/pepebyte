<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Byte Art Meme Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background: radial-gradient(circle, #1a1a2e, #0f3460);
            color: white;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 0px 0px 15px #ff4500;
        }
        #meme-container {
            width: 350px;
            height: 350px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        #meme-container:hover {
            transform: scale(1.05);
        }
        #meme-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 15px;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #ff4500;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4500; }
            to { text-shadow: 0 0 20px #ff4500; }
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.5);
        }
        .btn-generate {
            background: linear-gradient(45deg, #ff4500, #ff7b00);
            color: white;
        }
        .btn-download {
            background: linear-gradient(45deg, #4caf50, #2e8b57);
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Pepe Byte Art Meme Generator AI ðŸ”¥</h1>
    <div id="meme-container">
        <img id="meme-image" src="" alt="Your Meme">
    </div>
    <p id="loading">âœ¨ Generating Meme... âœ¨</p>
    <button class="btn-generate" onclick="generateMeme()">ðŸ”„ Generate Meme</button>
    <button class="btn-download" id="download-btn" onclick="downloadMeme()">ðŸ“¥ Download Meme</button>
    
    <script>
        const memes = [
            'meme/meme1.jpg',
            'meme/meme2.jpg',
            'meme/meme3.jpg',
            'meme/meme4.jpg'
        ];
        
        function generateMeme() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('meme-image').style.display = 'none';
            document.getElementById('download-btn').style.display = 'none';
            
            setTimeout(() => {
                const randomMeme = memes[Math.floor(Math.random() * memes.length)];
                let img = document.getElementById('meme-image');
                img.src = randomMeme;
                img.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('download-btn').style.display = 'inline';
            }, 2000);
        }
        
        function generateRandomFilename() {
            return Math.random().toString(36).substring(2, 10) + '.jpg';
        }

        function downloadMeme() {
            const img = document.getElementById('meme-image');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = generateRandomFilename();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
